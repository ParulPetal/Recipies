
<div id="background">
<h2 class="heading" > Food Recipies</h2>
<div class="col-xs-1" align="center">
<input  class="form-control" type="text" (keyup)="onNameKeyUp($event)"> <br/>
<button class="btn btn-outline-success" (click)="getReceipe()" placeholder="Search" > Get Receipe</button>
<br/>
</div>
<br/>
<br/>

<div class="container">
  
<ul *ngFor = "let data of httpdata">
<img src="{{data.image_url}}"class="images rounded-circle" >  <br/>
   
<h5>{{data.title}} </h5>
 <h6>Publisher:{{data.publisher}}</h6>
 
 <a  href="{{data.source_url}}" class="btn btn-outline-success"   target="_blank"   >View Receipe</a> 

</ul>

</div>
</div>
